<ion-header>

  <ion-navbar>
    <ion-title>Portfolio</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-list>

    <ion-item *ngFor="let client of clients">
      <ion-card>
        <ion-item>
          <ion-avatar item-left>
            <!--<img src="img/marty-avatar.png"> -->

            <ion-icon name="briefcase"></ion-icon>
          </ion-avatar>
          <h2>{{client.name}}</h2>
          <p>{{client.address}}</p>
          <p>{{client.contact}}</p>
        </ion-item>
        <ion-card-content *ngIf="client.description">
          <p>{{client.description}}</p>
        </ion-card-content>

        <ion-row>
          <ion-col width-33>
            <button ion-button primary clear small *ngIf="client.contact" (click)="call($event, client)">
        <ion-icon name="call"> Call</ion-icon>
      </button>

          </ion-col>
          <ion-col width-33>
            <button ion-button primary clear small *ngIf="client.email" (click)="email($event, client)">
        <ion-icon name="mail"> Mail</ion-icon>
      </button>
          </ion-col>
          <ion-col width-33>
            <button ion-button primary clear small *ngIf="client.address" (click)="navigate($event, client)">
        <ion-icon name="navigate"> Go</ion-icon>
      </button>
          </ion-col>

        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
