<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="consultant.name">{{consultant.name}}</ion-title>
    <ion-title *ngIf="!consultant.name">New consultant</ion-title>

     <ion-buttons end>
      <button ion-button icon-only (click)="saveConsultant()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-tabs >
  <ion-tab tabTitle="Summary" [root]="consultantSummary" [rootParams]="consultant" tabIcon="person"></ion-tab>
  <ion-tab *ngIf="consultant.id" tabTitle="Missions" [root]="consultantMissions" [rootParams]="consultant" tabIcon="person"></ion-tab>
</ion-tabs>
