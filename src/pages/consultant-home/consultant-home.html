<ion-header>
  <ion-navbar color="primary">
    <ion-title>Consultant</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
                <ion-icon name="home"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-footer no-border>

    <ion-tabs>
      <ion-tab tabTitle="Summary" [root]="consultantSummary" [rootParams]="consultant" tabIcon="person"></ion-tab>
    </ion-tabs>
  </ion-footer>


</ion-content>
