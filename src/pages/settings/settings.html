  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="newUser()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="saveSettings()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-divider>
      Personal Information
    </ion-item-divider>
    <ion-item>
      <ion-label>My Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" ngControl="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" ngControl="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contact</ion-label>
      <ion-input type="tel" [(ngModel)]="user.contact" ngControl="contact"></ion-input>
    </ion-item>

    <ion-item-divider>
      Application behaviour
    </ion-item-divider>
    <ion-item>
      <ion-label>My objectives</ion-label>
      <ion-input type="number" [(ngModel)]="user.target" ngControl="target"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-people-outline" item-left></ion-icon>
      <ion-label>Unit manager</ion-label>
      <ion-toggle checked="false" [(ngModel)]="user.isUnitManager" ngControl="isUnitManager"></ion-toggle>
    </ion-item>

    <ion-item>
      <button ion-button block primary outline padding (click)="pickProfile()">Select active profile</button>
    </ion-item>

    <ion-item>
      <button ion-button primary full (click)="reset()">Reset application</button>
    </ion-item>
  </ion-list>

</ion-content>
