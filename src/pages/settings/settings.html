<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>

    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-divider>
      <h1>Personal Information</h1>
    </ion-item-divider>
    <ion-item>
      <ion-label>My Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" ngControl="name" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" ngControl="email" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contact</ion-label>
      <ion-input type="tel" [(ngModel)]="user.telephone" ngControl="telephone" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>My objectives</ion-label>
      <ion-input type="number" [(ngModel)]="user.target" ngControl="target" disabled="true"></ion-input>
    </ion-item>

    <ion-row *ngIf="user.unitManager">
      <ion-col>
        <button ion-button color="light" full (click)="pickProfile()">Select active profile</button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <button ion-button color="primary" full (click)="logout()">Logout</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button color="light" full (click)="report()">Report issues</button>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
